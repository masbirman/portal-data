version: "3.9"

services:

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - storage-data:/var/www/html/storage
    environment:
      APP_NAME: "${APP_NAME}"
      APP_ENV: production
      APP_KEY: "${APP_KEY}"
      APP_DEBUG: false
      APP_URL: "${APP_URL}"

      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: "${DB_DATABASE}"
      DB_USERNAME: "${DB_USERNAME}"
      DB_PASSWORD: "${DB_PASSWORD}"

      QUEUE_CONNECTION: database
    depends_on:
      - mysql

  nginx:
    image: nginx:stable
    restart: unless-stopped
    ports:
      - "8080:80"   # port 80 di server biasanya BENTROK, Coolify aman pakai 8080
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
      MYSQL_DATABASE: "${DB_DATABASE}"
      MYSQL_USER: "${DB_USERNAME}"
      MYSQL_PASSWORD: "${DB_PASSWORD}"
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3307:3306"   # port 3306 sering bentrok di Coolify

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    command: php artisan queue:work --sleep=3 --tries=3 --timeout=120
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
      - storage-data:/var/www/html/storage
    depends_on:
      - mysql

volumes:
  mysql-data:
  storage-data:



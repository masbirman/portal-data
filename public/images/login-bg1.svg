<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d5a87;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a5f;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background gradient -->
  <rect width="100%" height="100%" fill="url(#grad1)"/>

  <!-- Grid pattern overlay -->
  <rect width="100%" height="100%" fill="url(#grid)"/>

  <!-- Decorative circles -->
  <circle cx="1600" cy="200" r="300" fill="rgba(255,255,255,0.03)"/>
  <circle cx="1700" cy="800" r="200" fill="rgba(255,255,255,0.02)"/>
  <circle cx="200" cy="900" r="250" fill="rgba(255,255,255,0.02)"/>

  <!-- BIRMAN Text -->
  <text x="960" y="480" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="rgba(255,255,255,0.15)" text-anchor="middle">BIRMAN</text>

  <!-- Subtitle -->
  <text x="960" y="550" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.1)" text-anchor="middle">Sistem Informasi Manajemen</text>

  <!-- Decorative lines -->
  <line x1="760" y1="590" x2="1160" y2="590" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
</svg>

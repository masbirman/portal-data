services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portal-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    depends_on:
      - mysql
    networks:
      - portal-network

  nginx:
    image: nginx:alpine
    container_name: portal-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - portal-network

  mysql:
    image: mysql:8.0
    container_name: portal-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - portal-network

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portal-queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    command: php artisan queue:work database --sleep=3 --tries=3 --max-time=3600
    depends_on:
      - mysql
    networks:
      - portal-network

networks:
  portal-network:
    driver: bridge

volumes:
  mysql-data:
